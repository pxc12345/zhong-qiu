<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浓情中秋</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./zhongqiu.css">
    <link rel="stylesheet" href="./css/animate.css">
    <style>
        @font-face {
            font-family: buding !important;
            src: url("./fonts/budingti.ttf") !important;
        }
        
        @font-face {
            font-family: maobi !important;
            src: url("./fonts/maobizi.ttf") !important;
        }
        /* 设置页面全局的字体样式 */
        
         :root {
            font-family: buding, maobi !important;
        }
        
        .zi1 {
            font-family: buding !important;
        }
        
        .zi2 {
            font-family: buding !important;
        }
    </style>

</head>

<body>


    <div class="container">
        <div class="row ">
            <div class="col-12 d-block d-sm-none pho1 mt-5">
                <img src="./imgs/02.jpg" class="img-fluid" alt="">
            </div>
            <div class="col-12 d-none d-sm-block pho2 mt-3">
                <img src="./imgs/02.jpg" class="img-fluid" alt="">
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-12 tu d-flex justify-content-around">


                <div class="zi1
                animate__animated
                animate__backInLeft
                animate__delay-1s
                animate__faster
                animate__repeat-1">
                    送给笨蛋傻妞,
                </div>
                <div class="zi2
                animate__animated
                animate__backInLeft
                animate__delay-2s
                animate__fast
                animate__repeat-1">
                    年年圆满如意，
                </div>
                <div class="zi2
                animate__animated
                animate__backInLeft
                animate__delay-3s
                animate__fast
                animate__repeat-1">
                    月月事事顺心。
                </div>

            </div>
        </div>




    </div>
